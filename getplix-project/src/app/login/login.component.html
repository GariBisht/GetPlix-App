<div class="login-container">
  <img class="film" src="assets/images/poster.png" alt="" />
  <div class="logo">GetPlix</div>
  <div class="desc">
    GetPlix is resource for quality entertainment. 
    As the leading online aggregator of movie and TV show reviews from critics, 
    we provide fans with a comprehensive guide to whatâ€™s most Wanted.
  </div>
  <div class="login-form">
    <div class="form-group">
      <label for="uname">Username</label>
      <input
        type="text"
        name="uname"
        class="form-control"
        [(ngModel)]="username"
      />
    </div>
    <div class="form-group">
      <label for="pword">Password</label>
      <input
        type="password"
        name="pword"
        class="form-control"
        [(ngModel)]="password"
      />
    </div>
    <div class="btn-container">
      <div class="error">{{ errorMsg }}</div>
      <button class="btn btn-dark" (click)="login()">Login</button>
    </div>
  </div>
</div>
